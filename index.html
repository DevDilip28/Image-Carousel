<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image Carousel</h1>

  <div class="container" id="carousel">
    <div class="slider" id="carouselTrack">
      <img src="1.jpg" class="slide" alt="img 1">
      <img src="2.jpg" class="slide" alt="img 2">
      <img src="3.jpg" class="slide" alt="img 3">
      <img src="4.jpg" class="slide" alt="img 4">
      <img src="5.jpg" class="slide" alt="img 5">
    </div>

    <button class="carousel-button prev-button" id="prevButton">←</button>
    <button class="carousel-button next-button" id="nextButton">→</button>
  </div>

  <div class="carousel-nav" id="carouselNav">
    <!-- Indicators added by JS -->
  </div>

  <div class="auto-play-control">
    <button class="auto-play-button" id="autoPlayButton">Start Auto Play</button>
    <span id="timerDisplay"></span>
  </div>

  <script src="app.js"></script>
</body>
</html>
